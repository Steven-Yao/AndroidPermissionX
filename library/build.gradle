apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.3.1'
}

publish {
    userOrg = 'xiaosu'//bintray.com用户名
    groupId = 'com.xiaosu'//jcenter上的路径
    artifactId = 'permission'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = 'Android动态权限请求'//描述，不重要
    website = 'https://github.com/shubowen/AndroidPermissionX'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}